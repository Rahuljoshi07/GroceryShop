<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>GroceryShop</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to GroceryShop</h2>
            <p>Find all your grocery needs here.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Tomato">
                <h3>Tomato</h3>
                <p class="price">$2.99 / kg</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Apple">
                <h3>Apple</h3>
                <p class="price">$1.49 / lb</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Milk">
                <h3>Milk</h3>
                <p class="price">$2.49</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 GroceryShop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
